<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mr-core phone</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="./js/app.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="phone">
			<div id="phone_container">










			</div>
			<div id="phone_buttons">
				<div id="phone_overview_button"><i class="fa-solid fa-square-up-right phone_icons"></i></div>
				<div id="phone_close"><i class="fa-solid fa-circle-xmark phone_icons"></i></div>
				<div id="phone_back"><i class="fa-solid fa-circle-chevron-left phone_icons"></i></div>
			</div>
		</div>
		<script>
			$(document).ready(function(){
				function dynamicallyLoadScript(url) {
					for (let i = 0; i < url.length; i++){
						var script = document.createElement("script");
						script.src = "./plugins/" + url[i] + ".js";
						document.head.appendChild(script);
					}
				}
				dynamicallyLoadScript(["sms",
				"callapp",
				"camera",
				"discord",
				"whatsapp",
				"settings",
				"snake"
				]);
				//dynamicallyLoadScript();
//				dynamicallyLoadScript("./plugins/email.js");
//				dynamicallyLoadScript();
//				dynamicallyLoadScript();
//				dynamicallyLoadScript();
//				dynamicallyLoadScript();
//				dynamicallyLoadScript("./plugins/appstore.js");
			});
		</script>
	</body>
</html>
